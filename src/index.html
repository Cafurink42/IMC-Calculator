<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel = 'stylesheet' href = './style.css'>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@1,600&display=swap" rel="stylesheet"> 
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src = 'script.js' type = 'text/javascript'></script>
    <script>
        valor = 70;
         $.ajax({
             url:"index.php",
             method: "GET",
             data: {valor: valor},
             success: function(response){
                 console.log('Valor enviado para o php');
             }
         });
    </script>
    <title>Calculo IMC</title>
</head>
<body>
    <h1 class = 'title-main'>Calcule o seu IMC</h1>
    <form class = 'questions-imc' action = "index.php" method="POST">
        <label for = 'nome'>Nome</label>
        <input class  = 'input-name' type  = 'text' id = 'name' placeholder = "ex: Daniel" name ="nome" required autofocus >
        <label for = 'idade'>Idade</label>
        <input class = 'input-1' type  = 'number' id  = 'age' name = 'idade' placeholder='Ex: 20' min = '1' max = '100' required autofocus>
        <span class  = 'caption-1'></span>        
        <label for = 'altura'>Altura</label>
        <input class  = 'input-2'  type  = 'number' id = 'height' name  = 'altura'  placeholder='Ex: 16' min = '0.5' max ='260' step = '0.01' validation-type = 'float' required>  
        <span class  = 'caption-2'></span>    
        <label for = 'peso'>Peso</label>
        <input class  = 'input-3'  type = 'number' id = 'weight' name  = 'peso' min = '0' max = '300' step ='0.01' validation-type = 'float' required>
        <span class  = 'caption-3'></span>   
        <input type = 'button' value = 'Calcular' class  = 'button'  id = 'btn'>
    </form>
        <div class  = 'output'>
            <span class  ='resultado-title'>Status:</span>
            <span id = 'output' class = 'output-font'></span>
            <span class = 'state-title'>Resultado:</span>
            <span id = 'imc-output' class  = 'imc-output'></span>
        </div>
    
    

</body>
</html>
